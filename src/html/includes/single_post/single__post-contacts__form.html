<article class="c-contact__form info container--big container">
    <div class="container--inner">
    <form action="post" class="contact__form">
        <h1 class="contact__title title--light js-wait-for-animate">Leave a Comment</h1>
        <div class="contact__tree-colunms">
            <input name="name" type="text" placeholder="Name" class="contact__input contact__name" />
            <input name="email" type="email" placeholder="Email" class="contact__input contact__email" />
            <input name="site" type="url" placeholder="Website" class="contact__input contact__site" />
        </div>
        <textarea name="message" placeholder="message" class="contact__textarea contact__message"></textarea>
        <button class="contact__btn">Send Message</button>
    </form>
    </div>
</article>
