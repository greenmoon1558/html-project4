<article class="c-contact-form info container--big container">
  <div class="container--inner">
    <form action="post" class="contact__form">
      <div class="contact__info">
        <h1 class="contact__title title--light">Office Info</h1>
        <p class="contact__title--min title--bold">
          People Behind the Success of our Company
        </p>
        <p class="contact__info-text title--bold">
          <strong class="contact__info-text--strong"> Office Hours: </strong>
            <span class="contact__info-text--light">
            Mon-Friday 8am - 10pm
            </span>
        </p>
        <p class="contact__info-text title--bold">
          <strong class="contact__info-text--strong"> Address: </strong>
          <span class="contact__info-text--light">
            Igbalangao, Bugasong, Antique
          </span>
        </p>
        <strong class="contact__tel title--bold contact__info-text--strong"
          >Tell: 123-456-7890</strong
        >
        <strong class="contact__tel title--bold contact__info-text--strong"
          >Fax: 123-456-7890</strong
        >
      </div>
      <div class="contact__inputs">
      <div class="contact__two-colunms">
        <input
          name="name"
          type="text"
          placeholder="Name"
          class="contact__input contact__name"
        />
        <input
          name="email"
          type="email"
          placeholder="Email"
          class="contact__input contact__email"
        />
      </div>
      <textarea
        name="message"
        placeholder="message"
        class="contact__textarea contact__message"
      ></textarea>
      <button class="contact__btn">Send Message</button>
    </div>
    </form>
  </div>
</article>
